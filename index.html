<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img src="img/egg.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Lamp.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Bird.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="img/Hand.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Potion.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Sword_2.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="img/House.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/Fire.png" height="200" width="200"/></div>
            <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>
